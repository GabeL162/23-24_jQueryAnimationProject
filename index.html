<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 LITTLE PIGS</title>
    <!-- Boostrap Include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery Include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #wolf{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #straw {
            width: 100px;
            height: 100px;
            background-color: tan;
            position: absolute;
            left: 200px;
            top: 300px;
        }
        #pig1 {
            width: 100px;
            height: 100px;
            background-color: tan;
            position: absolute;
            left: 200px;
            top: 500px;
        }
        #stick {
            width: 100px;
            height: 100px;
            background-color: sandybrown;
            position: absolute;
            left: 500px;
            top: 300px;
        }
        #pig2 {
            width: 100px;
            height: 100px;
            background-color: sandybrown;
            position: absolute;
            left: 500px;
            top: 500px;
        }
        #brick {
            width: 100px;
            height: 100px;
            background-color: darkred;
            position: absolute;
            left: 800px;
            top: 300px;
        }
        #pig3 {
            width: 100px;
            height: 100px;
            background-color: darkred;
            position: absolute;
            left: 800px;
            top: 500px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <h1>3 LITTLE PIGS</h1>
            <h2>click the houses from left to right and the wolf will huff and puff to try to blow the house down.</h2>
            <div id="wolf"><img src="img/bigBadWolf.webp"></div>
            <div id="straw"><img src="img/strawHouse.png"></div>
            <div id="stick"><img src="img/stickHouse.png"></div>
            <div id="brick"><img src="img/brickHouse.png"></div>
            <div id="pig1"><img src="img/pig1.png"></div>
            <div id="pig2"><img src="img/pig2.png"></div>
            <div id="pig3"><img src="img/pig3.png"></div>
        </div>
    </div>



</div>

<!-- Bootstrap Include -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#straw").click(function(){
            $("#wolf").animate({
                left: '+=200px',
                height: '200',
                width: '200',
            });
            $("#wolf").animate({
                height: '100',
                width: '100',
            });
            $("#straw").animate({
                opacity: '0',
            });
            $("#pig1").animate({
                left: '+=300px',
                top: '+=200px',
            });
        });
        $("#stick").click(function(){
            $("#wolf").animate({
                left: '+=300px',
                height: '200',
                width: '200',
            });
            $("#wolf").animate({
                height: '100',
                width: '100',
            });
            $("#stick").animate({
                opacity: '0',
            });
            $("#pig1").animate({
                left: '+=300px',
                top: '+=200px',
            });
            $("#pig2").animate({
                left: '+=300px',
                top: '+=200px',
            });
        });
        $("#brick").click(function(){
            $("#wolf").animate({
                left: '+=300px',
                height: '200',
                width: '200',
            });
            $("#wolf").animate({
                height: '100',
                width: '100',
            });
        });
    })
</script>
</body>
</html>
